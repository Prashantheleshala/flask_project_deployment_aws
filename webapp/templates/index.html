<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Matcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ede3e3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        h2 {
            color: #666666;
            margin-bottom: 15px;
        }
        label {
            color: #333333;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #dddddd;
            border-radius: 4px;
        }
        .output p {
            margin: 0;
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Regex Matcher</h1>
        
        <!-- Regex Matching Section -->
        <div>
            <h2>Regex Matching</h2>
            <form action="/validate" method="post">
                <label for="test_string">Test String:</label><br>
                <textarea id="test_string" name="test_string" rows="4" cols="50"></textarea><br>
                <label for="regex_pattern">Regex Pattern:</label><br>
                <input type="text" id="regex_pattern" name="regex_pattern"><br><br>
                <input type="submit" value="Check">
            </form>
            <div class="output">
                {% if matched_strings %}
                    <p><strong>Matches:</strong> {{ matched_strings }}</p>
                {% endif %}
            </div>
        </div>

        <!-- Email Validation Section -->
        <div>
            <h2>Email Validation</h2>
            <form action="/validate-email" method="post">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br><br>
                <input type="submit" value="Validate Email">
            </form>
            <div class="output">
                {% if email_validation_message %}
                    <p>{{ email_validation_message }}</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
